<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">

    <div class="card">

      <div class="img-container">
        <img id="eq" src="./images/image-equilibrium.jpg" alt="">

        <div class="eye-icon"><img src="./visibility_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
      </div>

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="details">
      <span id="rating"> <img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span><img src="./images/icon-clock.svg" alt="">3 days left</span>
    </div>
    <br>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="profile">
      <p id="profile-p">Creation of <span>Jules Wyvern</span></p>

    </div>
  </div>
  </div>
</body>

</html>
